<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- Style -->
    <link href="src/main/resources/static/styles/sheets/global.css" rel="stylesheet">

    <!-- Head configure -->
    <title>De Labre Lauer - Brevkasse</title>
    <link href="src/main/resources/static/images/shortcut_icon.jpg" rel="shortcut icon" type="image/jpg">
</head>

<body>

    <header>
        <h1>De Labre Lauers laukasse</h1>
        <h3>Smid et spørgsmål eller kommentar op og vi ville drøfte det i en af vores episoder.</h3>
    </header>

    <main>
        <section class="create_form_section">

            <h4>Lav et opslag</h4>

            <label for="author">Hvem er du*? (Anonymt navn ok):</label>
            <input type="text" id="author" placeholder="Dig..." required>

            <label for="title">Skrive en titel*:</label>
            <input type="text" id="title" placeholder="Titel..." required>

            <label for="content">Skrive noget*:</label>
            <input type="text" id="content" placeholder="Noget..." required>

            <label for="image">Lyst til at uploade et billede?</label>
            <input type="file" id="image">

            <p>Alle felter med * er krævet</p>

            <button type="button" onclick="createPost()">Smid lortet op!</button>
        </section>

        <!-- Dashboard is rendered with javascript -->
        <section id="dashboard"></section>
    </main>

    <script src="src/main/resources/static/javascripts/post.js" type="text/javascript"></script>
    <script src="src/main/resources/static/javascripts/dashboard.js" type="text/javascript"></script>
</body>


</html>
